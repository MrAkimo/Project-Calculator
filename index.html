<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project-Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="container-texts">
            <div id="title-texts">
                <p>alan</p><p>cito-arep</p>
            </div>
            <div id="subtitle">
                <p>classwiz</p>
            </div>
        </div>
        <div id="display-container">
            <div id="display"></div>
        </div>
        <div id="keyboard">
                <button class="operand" id="seven" data-key="55">7</button>
                <button class="operand" id="eight">8</button>
                <button class="operand" id="nine">9</button>
                <button class="operand" id="del">del</button>
                <button class="operand" id="ac">ac</button>
                <button class="operand" id="four">4</button>
                <button class="operand" id="five">5</button>
                <button class="operand" id="six">6</button>
                <button class="operator" id="multiply">x</button>
                <button class="operator" id="division">/</button>
                <button class="operand" id="one">1</button>
                <button class="operand" id="two">2</button>
                <button class="operand" id="three">3</button>
                <button class="operator" id="plus">+</button>
                <button class="operator" id="minus">-</button>
                <button class="operand" id="cero">0</button>
                <button class="operand" id="coma">,</button>
                <button class="sign" id="sign">+/-</button>
                <button class="operator" id="percentage">%</button>
                <button class="operator" id="equal">=</button>    
            </div>
        </div>
    </div>
</body>
</html>
