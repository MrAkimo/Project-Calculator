<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project-Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="container-texts">
            <div id="title-texts">
                <p>alan</p><p>cito-arep</p>
            </div>
            <div id="subtitle">
                <p>classwiz</p>
            </div>
        </div>
        <div id="display">
            <div id="to-calculate">
                123456789
            </div>
            <div id="result">
                result
            </div>
        </div>
        <div id="keyboard">
            <div id="line">
                <button class="button" id="seven">7</button>
                <button class="button" id="eight">8</button>
                <button class="button" id="nine">9</button>
                <button class="button" id="del">del</button>
                <button class="button" id="ac">ac</button>
            </div>
            <div id="line">
                <button class="button" id="four">4</button>
                <button class="button" id="five">5</button>
                <button class="button" id="six">6</button>
                <button class="button" id="multypli">x</button>
                <button class="button" id="division">/</button>
            </div>
            <div id="line">
                <button class="button" id="">1</button>
                <button class="button" id="">2</button>
                <button class="button" id="">3</button>
                <button class="button" id="">+</button>
                <button class="button" id="">-</button>
            </div>
            <div id="line-bottom">
                <button class="button" id="">0</button>
                <button class="button" id="">,</button>
                <button class="button" id="">=</button>    
            </div>
        </div>
    </div>
</body>
</html>
